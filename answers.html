<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Assignment Portal</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="stylesheets/uniform.css">
    <script src="stylesheets/jquery-2.1.1.min.js"></script>
    <script src="stylesheets/bootstrap.js"></script>
  </head>
  <body>
    {% if user %}
    <div class="container">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="margin-top:25%; text-align: center;">
      <p><a href="{{ url|safe }}">{{ url_linktext }}</a></p>
      <p><b>{{assignment[1]}}</b></p>
      <p>Question</p>
      <a href="/view_assignment/{{question}}">{{assignment[0]}}</a><br>
      <p>Submissions</p>
      {% for answer in assignments %}
        <a href="/evaluate_assignment?answer={{answer.author.identity}}+{{answer.course.name}}+{{answer.name}}">{{answer.author.email}}</a>
        <br>
        <p>Date of submission = {{answer.date}}</p>
      {% endfor %}
      </div>
      <div class="col-md-3"></div>
    </div>
    {% endif %}
  </body>
</html>
{% endautoescape %}
